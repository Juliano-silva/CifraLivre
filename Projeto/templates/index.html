<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CifraLivre - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
            <!-- Main Music Area -->
            <div class="col-lg-9 col-md-8">
                <!-- Search Bar -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-light">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control bg-dark border-secondary text-light" 
                                   placeholder="Buscar músicas, artistas ou álbuns...">
                        </div>
                    </div>
                </div>

                <!-- Music Grid -->
                <div class="row">
                    <div class="col-12 mb-3">
                        <h4><i class="fas fa-fire me-2 text-danger"></i>Músicas em Destaque</h4>
                    </div>
                    
                    <!-- Music Card 1 -->
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                        <div class="card bg-secondary border-0 music-card">
                            <div class="card-img-top position-relative">
                                <div class="music-thumbnail bg-gradient-danger d-flex align-items-center justify-content-center" style="height: 200px;">
                                    <i class="fas fa-music fa-3x text-white opacity-50"></i>
                                </div>
                                <div class="play-overlay position-absolute top-50 start-50 translate-middle">
                                    <button class="btn btn-primary btn-lg rounded-circle">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title mb-1">Dancing Between The Shadows</h6>
                                <p class="card-text text-muted small">Of Rhythm</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">4:32</small>
                                    <div>
                                        <button class="btn btn-sm btn-outline-light me-1">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-light">
                                            <i class="fas fa-share"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Music Card 2 -->
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                        <div class="card bg-secondary border-0 music-card">
                            <div class="card-img-top position-relative">
                                <div class="music-thumbnail bg-gradient-warning d-flex align-items-center justify-content-center" style="height: 200px;">
                                    <i class="fas fa-guitar fa-3x text-white opacity-50"></i>
                                </div>
                                <div class="play-overlay position-absolute top-50 start-50 translate-middle">
                                    <button class="btn btn-primary btn-lg rounded-circle">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title mb-1">A.L.O.N.E</h6>
                                <p class="card-text text-muted small">Subscribe</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">3:45</small>
                                    <div>
                                        <button class="btn btn-sm btn-outline-light me-1">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-light">
                                            <i class="fas fa-share"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Music Card 3 -->
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                        <div class="card bg-secondary border-0 music-card">
                            <div class="card-img-top position-relative">
                                <div class="music-thumbnail bg-gradient-info d-flex align-items-center justify-content-center" style="height: 200px;">
                                    <i class="fas fa-headphones fa-3x text-white opacity-50"></i>
                                </div>
                                <div class="play-overlay position-absolute top-50 start-50 translate-middle">
                                    <button class="btn btn-primary btn-lg rounded-circle">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title mb-1">Alone in the Abyss</h6>
                                <p class="card-text text-muted small">Yoasobi</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">4:18</small>
                                    <div>
                                        <button class="btn btn-sm btn-outline-light me-1">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-light">
                                            <i class="fas fa-share"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Music Card 4 -->
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                        <div class="card bg-secondary border-0 music-card">
                            <div class="card-img-top position-relative">
                                <div class="music-thumbnail bg-gradient-success d-flex align-items-center justify-content-center" style="height: 200px;">
                                    <i class="fas fa-microphone fa-3x text-white opacity-50"></i>
                                </div>
                                <div class="play-overlay position-absolute top-50 start-50 translate-middle">
                                    <button class="btn btn-primary btn-lg rounded-circle">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 class="card-title mb-1">We Are Chaos</h6>
                                <p class="card-text text-muted small">Song Artist</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">5:12</small>
                                    <div>
                                        <button class="btn btn-sm btn-outline-light me-1">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-light">
                                            <i class="fas fa-share"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Songs Section -->
                <div class="row mt-4">
                    <div class="col-12 mb-3">
                        <h4><i class="fas fa-clock me-2 text-warning"></i>Tocadas Recentemente</h4>
                    </div>
                    <div class="col-12">
                        <div class="card bg-secondary border-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <div class="music-thumbnail-small bg-gradient-primary me-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                                <i class="fas fa-music text-white"></i>
                                            </div>
                                            <div class="flex-grow-1">
                                                <h6 class="mb-1">Smile</h6>
                                                <small class="text-muted">Artist Name</small>
                                            </div>
                                            <button class="btn btn-sm btn-outline-light">
                                                <i class="fas fa-play"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <div class="music-thumbnail-small bg-gradient-secondary me-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                                <i class="fas fa-guitar text-white"></i>
                                            </div>
                                            <div class="flex-grow-1">
                                                <h6 class="mb-1">Heartless</h6>
                                                <small class="text-muted">Artist Name</small>
                                            </div>
                                            <button class="btn btn-sm btn-outline-light">
                                                <i class="fas fa-play"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player Bar -->
    <div class="fixed-bottom bg-dark border-top border-secondary">
        <div class="container-fluid py-3">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div class="music-thumbnail-small bg-gradient-info me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                            <i class="fas fa-music text-white"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 small">Dynamic Warmup</h6>
                            <small class="text-muted">Artist</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <button class="btn btn-sm btn-outline-light me-2">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-light me-2">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-light me-2">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-light">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="progress" style="height: 4px;">
                        <div class="progress-bar bg-primary" style="width: 35%"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <small class="text-muted">1:24</small>
                        <small class="text-muted">4:00</small>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <div class="d-flex justify-content-end align-items-center">
                        <button class="btn btn-sm btn-outline-light me-2">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-light me-2">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="progress me-2" style="width: 100px; height: 4px;">
                            <div class="progress-bar bg-light" style="width: 70%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
